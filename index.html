<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monofett&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Rubik+Bubbles&family=Sniglet:wght@400;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div> <!-- content divider-->
            <h1 class="title">
                <div class="curved-text">
                    <span class="letter">B</span>
                    <span class="letter">.</span>
                    <span class="letter">L</span>
                    <span class="letter">.</span>
                    <span class="letter">O</span>
                    <span class="letter">.</span>
                    <span class="letter">B</span>
                    <span class="letter">.</span>
                </div>
            </h1>
            <div class="slogan-container">
                <span id="slogan">building lifelong open behaviors</span>
            </div>
            <div class="containerAlign">
                <div class="container">
                    <h1 class="register">register</h1>
                    <div class="inputAlign">
                        <div class="inputContainer">
                            <input
                            type="text"
                            class="email"
                            placeholder="email"
                            />
                        </div>
                        <div class="inputContainer">
                            <input
                                type="text"
                                class="username"
                                placeholder="username"
                            />
                        </div>
                        <div class="inputContainer">
                            <input
                            type="text"
                            class="password"
                            placeholder="password"
                            />
                        </div>
                        <button class="registerButton">register</button>
                    </div>
                </div>  
                <div class="container">
                    <h1 class="login">log in</h1>
                    <div class="inputAlign">
                        <div class="inputContainer">
                            <input
                            type="text"
                            class="loginusername"
                            placeholder="username"
                            />
                        </div>
                        <div class="inputContainer">
                            <input
                            type="text"
                            class="loginpassword"
                            placeholder="password"
                            />
                        </div>
                        <button class="loginButton">login</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="login.js"></script> 
    </body>
</html>
